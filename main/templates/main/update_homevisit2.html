{%extends 'base.html'%}
{% load crispy_forms_tags%}

{%block content %}
	<div class="container-right">
		<h2>Upload Images for the {{object}} Homevisit</h2>

		<form method="POST" enctype="multipart/form-data">
			{%csrf_token %}
		
			{{form|crispy}}
		

			<button class="btn btn-primary" type="submit">SAVE</button>
		
	</form>
		
	</div>
{%endblock%}
