{%extends 'base.html'%}
{% load crispy_forms_tags%}

{%block main %}
	<div class="container-right">
		<h5>Accept {{object}} as collected</h5>

		<form method="POST" enctype="multipart/form-data">
			{%csrf_token %}
		
			{{form|crispy}}
		

			<button class="btn btn-primary" type="submit">SAVE</button>
		
	</form>
		
	</div>
{%endblock%}
